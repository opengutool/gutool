#---- Editor ----

Editor.background = #1f1f1f
Editor.caretColor = @foreground
Editor.selectionBackground = #214283
Editor.currentLineHighlight = #323232
Editor.markOccurrencesColor = #52503A
Editor.markAllHighlightColor = #32593D
Editor.matchedBracketBackground = lighten(#3B514D,3%)
Editor.matchedBracketBorderColor = $Editor.matchedBracketBackground


#---- Editor.style ----

Editor.style.property = @foreground
Editor.style.variable = @foreground
# use semitransparent background because it is painted over mark occurrences background
Editor.style.variable.background = #00ff0018
Editor.style.number = #6897BB
Editor.style.color = #6897BB
# use semitransparent background because it is painted over mark occurrences background
Editor.style.color.background = #ffffff10
Editor.style.string = #6A8759
Editor.style.function = #CC7832
Editor.style.type = #8C8C8C
Editor.style.reservedWord = #CC7832
Editor.style.literalBoolean = #CC7832
Editor.style.operator = #888
Editor.style.separator = #888
Editor.style.whitespace = @foreground
Editor.style.comment = #808080
Editor.style.comment.italic = true


#---- Editor.gutter ----

Editor.gutter.background = $Editor.background
Editor.gutter.borderColor = $Component.borderColor
Editor.gutter.lineNumberColor = @disabledForeground


#---- Editor.errorstrip ----

Editor.errorstrip.caretMarkerColor = $Editor.caretColor
